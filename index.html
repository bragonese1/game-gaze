<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Gaze</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./images/game-gaze-logo.jpeg">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="load">
        <div>G</div>
        <div>N</div>
        <div>I</div>
        <div>D</div>
        <div>A</div>
        <div>O</div>
        <div>L</div>
    </div>
    <header>
        
        <div class="header-top">
            <a href="./index.html"><img src="./images/game-gaze-logo.jpeg" alt="game gaze logo" class="logo"></a>
            <div class="game-search">
                <input id="game-search-input" type="text" maxlength="50" placeholder="Enter a game" autocomplete="off">
                <ul id="game-search-list" class="list"></ul>
            </div>
            <div class="menu-toggle">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
                <div class="bar-3"></div>
            </div>
        </div>
        <div id="menu" class="overlay">
            <div class="menu-toggle__btn-close">
                <div class="bar-1"></div>
                <div class="bar-2"></div>
            </div>
            <ul class="list overlay-content">
                <li class="list-item mb-3">
                    <h3>Genres</h3>
                    <ul class="list genre-list">
                        <li class="list-item">
                            <button type="button" class="btn" id="genre-action">Action</button>
                        </li>
                        <li class="list-item">
                            <button type="button" class="btn" id="genre-strategy">Strategy</button>
                        </li>
                        <li class="list-item">
                            <button type="button" class="btn" id="genre-shooter">Shooter</button>
                        </li>
                        <li class="list-item">
                            <button type="button" class="btn" id="genre-adventure">Adventure</button>
                        </li>
                        <li class="list-item">
                            <button type="button" class="btn" id="genre-puzzle">Puzzle</button>
                        </li>
                        <li class="list-item">
                            <button type="button" class="btn" id="genre-racing">Racing</button>
                        </li>
                        <li class="list-item" id="genre-sport">
                            <button type="button" class="btn" id="genre-sports">Sports</button>
                        </li>
                    </ul>
                </li>
                <li class="list-item mb-3">
                    <h3>Platforms</h3>
                    <ul class="list platforms-list">
                        <li class="list-item ">
                            <button class="btn" id="pc">PC</button>
                        </li>
                        <li class="list-item">
                            <button class="btn" id="playstation">PlayStation</button>
                        </li>
                        <li class="list-item">
                            <button class="btn" id="xbox">Xbox</button>
                        </li>
                        <li class="list-item">
                            <button class="btn" id="nintendo">Nintendo</button>
                        </li>
                        <li class="list-item">
                            <button class="btn" id="macos">iOS</button>
                        </li>
                        <li class="list-item">
                            <button class="btn" id="android">Android</button>
                        </li>
                    </ul>
                </li>
                <li id="openModalBtn" class="list-item mb-3">
                    <button id="openModalBtn" class="btn modal-btn">
                        <h3>Developers</h3>
                    </button>
                    <div id="myModal" class="modal">
                        <!-- Modal content -->
                        <div class="modal-content">
                            <h4>Bradley Ragonese</h4>
                            <h4>Chloe Jiang</h4>
                            <h4>Charlie Hutchings</h4>
                            <h4>Charles Nguyen</h4>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <h1 id="section-title"></h1>
        <section class="game-card-container">
        </section>
        <section class="game-detail">
        </section>
    </main>

   




    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
